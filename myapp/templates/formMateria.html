{% extends 'layouts/agenda.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}Agenda | Adicionar Nova Matéria {% endblock %}
{% block conteudo %}
<!DOCTYPE html>
<html>
<body>
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-center">
                    <h6 class="m-0 font-weight-bold text-primary">Informações da Matéria</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <form method="post" class="w-100">
                        {% csrf_token %}
                        {{ formMateria|crispy }}
                        <div class="w-100 text-center">
                            <button type="submit" class="w-50 mt-1 btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
