{% extends 'layouts/login.html' %}
{% block conteudo %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>Agenda | Cadastro</title>
    </head>
    <body>
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Cadastro</h1>
        </div>
        <form method="post" class="user">
            {% csrf_token %}
            {{ formUsuario|crispy }}
            <input type="submit" id = "submit-button" class="btn btn-primary btn-user btn-block" value="Registrar Conta">
        </form>
    </body>
</html>
{% endblock %}
